<div class="module list mt_5 ovh rel" id="app">
    <ul class="plug_for" id="course_list1">
        <li v-for="item in list" @click="courseDetails(item.courseId)" class="rel ovh bg_white pa_3 bor_bottom bor_gray_ddd touchstart" data-href="/page3">
        	<div class="course_list" style="display: flex;">
        		<div class="fl bg_gray_f5f border bor_gray_ddd wh_6em img_auto">
	                <img :src="item.courseMainImg" />
	            </div>
	            <div class="fl list_h_18em ml_1em ovh w_65">
	                <h3 class="text_12em">{{item.courseTitle}}</h3>
	                <p class="c_gray_999 text_hidden">{{item.courseDerc}}</p>
	                
	                <p class="c_gray_777">
	                	<span class="present_Price" style="font-size: 1.29em;color: #F24724;">￥{{item.coursePresentPrice}}</span>
	                    <del class="text_al_t"style="font-size: 0.86em;">{{item.courseOriginalPrice}}元</del>
	                    <span style="font-size: 0.86em;float: right;">{{item.numberOfLearners}}人学过</span>
	                </p>
	            </div>
        	</div>
            
        </li>
    </ul>
</div>
