<script type="text/javascript">
	var courseDetails = JSON.parse(window.localStorage.getItem("courseDetails"));
	var courseChapterUrl = window.localStorage.getItem("courseChapterUrl");
	var nums = window.localStorage.getItem("nums");
	var isbuy = window.localStorage.getItem("isbuy");
	var isFree = window.localStorage.getItem("isFree");
	var freeChapters = window.localStorage.getItem("freeChapters");
	var userId = window.localStorage.getItem("userId");
	var chapterList = courseDetails.daniuCourseChapterList;
	var j = 0;
	
	var audio = document.getElementsByTagName('audio')[0];
	var audioPlayer = document.getElementById('audioPlayer');
	var VP=new VideoPlay();
	
	document.title = courseDetails.courseTitle;//设置网页标题为课程标题
	$("#course-title").text(chapterList[nums-1].courseChapterTitle);//设置课程章节标题
	$("#course-chapter-numbers").text("共"+courseDetails.daniuCourseChapterList.length+"个课时");
	$("#video").attr("poster",courseDetails.courseImg);
	
	changeChapter(courseChapterUrl,nums,1);
	
	console.log("课程详情="+courseDetails);
	console.log("课程章节="+courseChapterUrl);
	console.log("点击="+nums);
	console.log("isbuy="+isbuy);
	console.log("isFree="+isFree);
	console.log("试看数="+freeChapters);
	console.log("userId="+userId);
	
	
	console.log("chapterList="+chapterList);
	console.log("courseChapterType="+chapterList[1].courseChapterType);
	
	//根据课程章节类型设置课程banner样式（每次切换课程的时候也需要做判断）
	function bannerStyle(nums){
		if(chapterList[nums-1].courseChapterType == "voice"){//音频
			$("#play-btn").css("display","none");//隐藏屏幕中间播放按钮
			$("#control").css("display","none");//隐藏视频控制栏
			$(".audio-wrapper").css("display","flex");//显示音频控制栏
			$("#screen-time-wrap").css("display","none");//滑屏快进
		}else{
			$("#play-btn").css("display","block");//显示屏幕中间播放按钮
			$("#control").css("display","flex");//显示视频控制栏
			$(".audio-wrapper").css("display","none");//隐藏音频控制栏
			$("#play-btn").attr("display","none");
		}
	}
	
	
	if (chapterList != "") {
		reloadDom();
		markShow(nums);
	}
	
	/**
	 * 根据课程购买状态和试看章节数量，控制video的mark层隐藏于显示，并给出友好提示
	 * 
	 */
	function markShow(nums){
		isFree = window.localStorage.getItem("isFree");//因为reloadDom()方法里面把isFree改为了"N",所以此处要再重新从localstorage中获取一下
		if(isbuy == "Y"){
			$(".course-mark").css("display","none");
		}else{
			if(isFree == "Y"){
				var i = nums - 1;
				if (chapterList[i].freeYn == "Y") {
					$(".course-mark").css("display","none");
				}else{
					$(".course-mark").css("display","flex");
				}
			}
		}
	}
	
	//渲染数据
	function reloadDom(){
		var dom = "";
		for(var i = 0; i < chapterList.length; i++ ){
			var itemVO = chapterList[i];
			
			//课程章节类型
			var courseChapterType = "";
			if(chapterList[i].courseChapterType == "video"){
				courseChapterType = "视频";
			}else if(chapterList[i].courseChapterType == "voice"){
				courseChapterType = "音频";
			}
			
			
			dom += "<li>";
			dom += "<a href='javascript:void(0)' onclick='changeChapter(\""+itemVO.courseChapterUrl+"\","+(i+1)+",0)'>";
			dom += "<div class='course-chapter' id=courseChapter_"+(i+1)+">";
			dom += "<div class='course-chapter-mode'>";
			dom += "<div class='course-mode course-mode-free'>"+courseChapterType+"</div>";
			
			//判断课程是否免费
			if(courseDetails.freeYn == "Y"){
				//免费课程暂不做标识
			}else{
				//此处需判断当前用户是否购买该课程
				if (isbuy == "Y") {
					$(".already-buy").remove();
				}else{
					if(isFree == "Y"){
						if(j < freeChapters){
							dom += "<div class='course-status word'>免费试学</div>";
							j++;
							if (j == freeChapters) {
								isFree = "N";
							}
						}
					}else{
						dom += "<div class='course-status img'><img src='img/shuo_bodang.png'/></div>";
					}
				}
			}
			
			dom += "</div>";
			dom += "<div class='course-chapter-title'>"+(i+1)+"."+itemVO.courseChapterTitle+"</div>";
			dom += "</div>";
			dom += "</a>";
			dom += "</li>";
		}
		$("#clearfix").append(dom);
	}
	
	//初始化章节行样式
	$("#courseChapter_"+nums).addClass("chapter-selected");//设置用户从课程列表页点击过来的章节样式
	//根据用户点击的章节ID动态计算选中章节X轴的偏移量（一个章节div容器的宽度为3.96rem=148.5px）
	var Offset_X = 0;
	if(nums == 1){
		Offset_X = 0;
		nums*3.96
	}else if(nums == 2){
		Offset_X = -14.5;
	}else if(nums == 3){
		Offset_X = -236;
	}else{
		Offset_X = -(236+148.5*(nums-3));
	}
	//that._translate(Offset_X,0);
	//myScroll.scrollTo(0, -100);
	console.log("Offset_X="+Offset_X)
	//$(".wrapper02 .scroller").css("transform","translate("+Offset_X+"px, 0px) translateZ(0px)")
	if($(".course-status").hasClass("img")){
		$('.img').parent().next().removeClass("course-chapter-title").addClass("lock");//设置img父节点的下一个节点章节标题的字体颜色
		$('.img').prev().removeClass("course-mode-free").addClass("course-mode-lock");//设置img同级的上一个节点视频模式的背景色
	}
	
	/**
	 * 切换课程章节播放
	 * @param {Object} chapterUrl 章节地址
	 * @param {Object} nums 用户当前点击的第几章节
	 * @param {Object} isFirst 是否首次加载
	 */
	function changeChapter(chapterUrl,nums,isFirst){
		$("#nums").val(nums);//更新用户点击的章节，便于保存本地记录
		markShow(nums);
		bannerStyle(nums);
		console.log("nums="+nums);
		console.log("freeChapters="+freeChapters);
		if(isbuy != "Y"){
			if (nums <= freeChapters) {
				changeStyle(chapterUrl,nums,isFirst);
			}
		}else{
			changeStyle(chapterUrl,nums,isFirst);
		}
	}
	
	//更改课程地址
	function changeStyle(chapterUrl,nums,isFirst){
		$("#course-title").text(chapterList[nums-1].courseChapterTitle);//设置课程章节标题
		if (chapterList[nums-1].courseChapterType == "video") {
			//先暂停音频，再播放视频
			audio.pause();
			console.log("video");
			console.log("src="+$("#video")[0].src);
			console.log("chapterUrl="+chapterUrl);
			console.log($("#video")[0].src != chapterUrl);
			if ($("#video")[0].src != chapterUrl) {
				$("#video").attr("src",chapterUrl);//改变video地址
				$("#audio-source").attr("src","");//清空音频的url
				if(isFirst == 1){
					currentTime("#video");//获取历史播放时间
				}
				
				//videoControllerBar();
				VP.pauseStyle();
			}
		}else{
			//先暂停视频，再播放音频
			VP.startStyle();
			console.log("audio-source");
			console.log("src="+$("#audio-source")[0].src);
			console.log("chapterUrl="+chapterUrl);
			console.log($("#audio-source")[0].src != chapterUrl);
			if ($("#audio-source")[0].src != chapterUrl) {
				$("#audio-source").attr("src",chapterUrl);//改变audio地址
				$("#video").attr("src","");//清空视频的URL
				if(isFirst == 1){
					currentTime("#audio-source");//获取历史播放时间
				}
				
	    		audioEnded();// 初始化音频控制事件
	    		setTimeout(function(){
	    			autoPlay(audio,audioPlayer);
	    		},1000);
			}
			
		}
		
		
		var id = '#courseChapter_'+nums;
		if($(".course-chapter").hasClass("chapter-selected")){
			$(".course-chapter").removeClass("chapter-selected");
			$(id).addClass("chapter-selected");
		}else{
			$(id).addClass("chapter-selected")
		}
	}
	
	/**
	 * 获取历史播放时间点
	 * @param {Object} id
	 */
	function currentTime(id){
		var timepoint = window.localStorage.getItem("timepoint");
		if (timepoint != null) {
			console.log("历史播放时间为="+timepoint);
		
			$(id)[0].currentTime = timepoint;
		}
		console.log("当前播放时间为="+$(id)[0].currentTime);
		
	}
	
	//视频控制栏状态
	function videoControllerBar(){
		$("#control").attr("data-show","1");
		$("#control").removeAttr("style"); 
        $("#oper-btn").removeClass("pause").addClass("play");
        $("#play-btn").addClass("play-hide");
        $("#video")[0].pause();
	}
	
	//到详情页
	$("#course-details").click(function(){
		//window.localStorage.setItem("courseId",courseDetails.courseId);
		window.location.href = "course_details.html?courseId="+courseDetails.courseId;	
	})
	
	//立即购买
	$("#buy-now").click(function(){
		//window.localStorage.setItem("courseId",courseDetails.courseId);
		window.location.href = "course_details.html?courseId="+courseDetails.courseId;
		//toPayInit(courseDetails.courseId,userInfo.userId);
	})
	
	/**
	 * 监听页面关闭时间，把用户最后一次观看的课程保存到本地
	 */
	if (window.addEventListener) {
        window.addEventListener('pagehide', function () {
         addRecord();
        })
      } else if (window.attachEvent) {
        // 主要是为了兼容老的IE
        window.attachEvent('on' + 'pagehide', function () {
          addRecord();
        })
      } else {
        window.onbeforeunload = function () {
           addRecord();
        }
      }
	  /**
	   * 把用户最后一次观看的课程保存到本地
	   */
	  function addRecord(){
	  		window.localStorage.setItem("historyPlay","1");//标志用户有观看记录
		 	window.localStorage.setItem("courseDetails",JSON.stringify(courseDetails));
		 	window.localStorage.setItem("nums",$("#nums").val());
		 	window.localStorage.setItem("isbuy",isbuy);
		 	window.localStorage.setItem("isFree",isFree);
		 	window.localStorage.setItem("freeChapters",freeChapters);
		 	window.localStorage.setItem("userId",userId);
		 	window.localStorage.setItem("courseThumbImg",courseDetails.courseThumbImg);
		 	
		 	if (chapterList[$("#nums").val()-1].courseChapterType == "video") {
		 		window.localStorage.setItem("courseChapterUrl",$("#video")[0].src);
		 		window.localStorage.setItem("timepoint",$("#video")[0].currentTime);
		 	}else{
		 		window.localStorage.setItem("courseChapterUrl",$("#audio-source")[0].src);
		 		window.localStorage.setItem("timepoint",$("#audio-source")[0].currentTime);
		 	}
	  }
</script>
